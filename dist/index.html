<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <script defer src="index.bundle.js"></script>
  <script defer src="print.bundle.js"></script>
</head>

<body>
  <div class="container">
    <h2>My List!</h2>
    <div class="add-input-container">
      <input class="list-input" type="text" placeholder="Add task...">
      <button type="button" class="btn-add">
        <i class="fas fa-sign-in-alt"></i>
      </button>
    </div>
    <ul class="todo-list">
      <li class="todo-item">
        <label>
          <input type="tick-box" class="todo-item-check">
          New item
        </label>
        <i class="fas fa-ellipsis-v icon-dots"></i>
      </li>
      <li class="todo-item">
        <label>
          <input type="tick-box" class="todo-item-check">
          New item
        </label>
        <i class="fas fa-ellipsis-v icon-dots"></i>
      </li>
      <li class="todo-item">
        <label>
          <input type="tick-box" class="todo-item-check">
          New item
        </label>
        <i class="fas fa-ellipsis-v icon-dots"></i>
      </li>
      <li class="todo-item">
        <label>
          <input type="checkbox" class="todo-item-check">
          Do chores
        </label>
        <i class="fas fa-ellipsis-v icon-dots"></i>
      </li>
    </ul>
    <button type="button" class="btn-completed">Clear completed task</button>
  </div>
</body>

</html>
